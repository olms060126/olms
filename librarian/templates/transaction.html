{% include 'tailwind.html' %}

<div class="bg-gray-100 min-h-screen flex items-center justify-center p-6 text-gray-800 text-sm">

  <!-- BIG CENTER BOX -->
  <div class="w-full max-w-3xl bg-white p-10 rounded-2xl shadow-lg border border-gray-300">

    <h1 class="text-2xl font-semibold mb-8 text-center">Add Transaction</h1>

    <form method="post" action="trans" class="space-y-6">
      {% csrf_token %}

      <!-- Make Django form fields evenly spaced -->
      <div class="space-y-6">
        {{ forms.as_p }}
      </div>

      <div class="text-center">
        <button type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-5 py-2 rounded">

      </div>

    </form>

  </div>
