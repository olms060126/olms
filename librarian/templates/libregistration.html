<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>



<div class="bg-white min-h-screen flex items-center justify-center p-6 text-gray-900 text-sm">

    <!-- MAIN FORM BOX -->
    <div class="w-full max-w-lg bg-white p-10 rounded-2xl shadow-xl border border-gray-300">

        <h1 class="text-2xl font-semibold mb-8 text-center text-gray-800">
            LIBRARIAN REGISTRATION FORM
        </h1>

        <form method="post" action="{% url 'libregistration' %}" class="space-y-6">
    {% csrf_token %}

    <div class="space-y-4">

        <div>
            <label class="block font-medium mb-1 text-gray-700">Name</label>
            <input type="text" name="Name"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"
                   maxlength="50" required>
        </div>

        <div>
            <label class="block font-medium mb-1 text-gray-700">User name</label>
            <input type="text" name="User_name"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"
                   maxlength="50" required>
        </div>

        <div>
            <label class="block font-medium mb-1 text-gray-700">Password</label>
            <input type="password" name="Password"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"
                   maxlength="50" required>
        </div>

        <div>
            <label class="block font-medium mb-1 text-gray-700">Phone No</label>
            <input type="number" name="Phn_no"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"
                   required>
        </div>

        <div class="text-center pt-4">
            <button type="submit"
                    class="bg-gray-900 hover:bg-black text-white text-sm px-6 py-2 rounded-lg shadow transition">
                Register
            </button>
        </div>

    </div>
</form>


    </div>
</div>

<style>
    /* Tailwind styling for Django's auto-rendered fields */
    input, select, textarea {
        @apply w-full px-3 py-2 border border-gray-400 rounded-lg 
               bg-gray-50 text-gray-900
               focus:ring-2 focus:ring-blue-500 focus:border-blue-500;
    }
</style>
</html>
